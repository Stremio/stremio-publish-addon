<html>
  <head>
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.stremio.com/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="https://www.stremio.com/favicon-96x96.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-deep_purple.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="script.js"></script>
    <title>Publish Stremio Add-on</title>
    <meta name="description" content="Publish Stremio Add-ons to the Stremio Community Catalog.">
    <meta name="keywords" content="publish addon stremio, publish, addon, online, catalog, stremio">
  </head>

  <body>
    <center>

      <h3 class="page-title">Publish Stremio Add-on</h3>

      <form action="#" id="publishForm">

        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="manifestUrl">
          <label class="mdl-textfield__label" for="sample1">Add-on Manifest URL</label>
        </div>

        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          Publish
        </button>

        <div class="footer-msg">
          Please allow up to 24 hours for your add-on to become visible in Stremio's catalog.
        </div>

      </form>
    </center>
  </body>
</html>
